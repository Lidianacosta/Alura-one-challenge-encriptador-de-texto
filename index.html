<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>

<body>
    <header class="cabecalho">
        <img class="logo-alura" src="Aluralogo.png" alt="Logo Alura">
    </header>

    <main>

        <section class="parte-I">
            <textarea class="caixa-texto" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div>
            <p><img src="icone-exclamacao.png" alt="icone exclamação">digite letras minusculas e sem acentos</p>
            </div>

            <div class="botoes">
                <button class="codificar">Codificar</button>
                <button class="decodificar">Decodificar</button>
            </div>

        </section>

        <section class="parte-II">   
            <textarea class="mensagem" cols="20 " rows="10" placeholder=""></textarea>
            <button class="copiar">Copiar</button>
            <h2>Nenhuma mensagem encontrada</h2>
            <p>digite um texto que você deseja<br>criptografar ou descriptografar</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
