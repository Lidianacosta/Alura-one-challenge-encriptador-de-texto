<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>

<body>
    <header class="cabecalho">
        <img class="logo-alura" src="Aluralogo.png" alt="Logo Alura">
    </header>
    <main>
        <div class="centralizar">
            <section class="parte-I">
                <textarea class="caixa-texto" id="texto" cols="105" rows="25"placeholder="Digite seu texto"></textarea>
                <p>❗digite letras minusculas e sem acentos</p>
                <button class="codificar">Codificar</button>
                <button class="decodificar">Decodificar</button>

            </section>
            <section class="parte-II ">
                <div>
                    <img class="boneca" src="Boneca.png" alt="Boneca com umuma lupa">
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p>digite um texto que você deseja<br>criptografar ou descriptografar</p>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
